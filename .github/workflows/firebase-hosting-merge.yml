name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Firebase CLI
        run: npm install -g firebase-tools # This installs the Firebase CLI globally

      - name: Install dependencies for Functions # Renamed for clarity
        run: |
          cd functions # Navigate into the functions directory
          npm ci       # Run clean install from there
          # REMOVED: npm run deploy # This will now be handled by the FirebaseExtended/action-hosting-deploy step below

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SCAMSPARX }}
          channelId: live
          projectId: scamsparx